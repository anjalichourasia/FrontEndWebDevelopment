<!DOCTYPE html>
<html>
<body>

<p></p>

Password: <input type="password" value="" id="myInput"><br><br>
<input type="checkbox" placeholder="6 character" required onclick="myFunction()">Show Password

<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
